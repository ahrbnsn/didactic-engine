- defaults:
    link:
      create: true
      relink: true

- clean: ["~"]

- link:
    ~/.config/nvim: config/nvim
    ~/.config/tmuxinator: config/tmuxinator
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.tmuxinator: tmuxinator
    ~/.utilities: utilities
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv

- create:
    - ~/Desktop/images
    - ~/Desktop/papers
    - ~/Desktop/music
    - ~/Desktop/video
    - ~/Desktop/notes
    - ~/Desktop/books-work
    - ~/Desktop/books-personal
    - ~/notes/todo
    - ~/notes/projects
