- defaults: 
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim: config/nvim
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.tmuxinator: tmuxinator
    ~/.utilities: utilities
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- create:
  - ~/archive/filing_cabinet
  - ~/archive/img
  - ~/archive/papers
  - ~/archive/music
  - ~/archive/video
  - ~/archive/notes


  
